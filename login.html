<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | TechMart</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <h1>Đăng nhập</h1>
                </div>
                <p class="auth-subtitle">Chào mừng trở lại! Vui lòng đăng nhập vào tài khoản của bạn.</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                
                <div class="auth-divider">
                    <span>hoặc đăng nhập bằng</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <div class="auth-switch">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
    window.addEventListener('popstate', function() {
        window.location.href = "index.html";
    });
    </script>
</body>
</html>
